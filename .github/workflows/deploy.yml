name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 当提交到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. 设置 Node.js 环境
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 使用合适的 Node.js 版本

    # 3. 安装依赖
    - name: Install dependencies
      run: npm install

    # 4. 编译 Vite 应用
    - name: Build Vite app
      run: npm run build

    # 5. 配置 GitHub Pages 部署
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # 要部署到的目标分支
        folder: dist  # Vite 默认输出目录是 dist
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动生成的 token，允许部署到 GitHub Pages